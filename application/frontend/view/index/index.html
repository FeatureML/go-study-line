<!-- 主要内容 -->
<div class="container">
    <!-- 简介 -->
    <div class="col-lg-9">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="__COMMON__/images/001.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="__COMMON__/images/002.jpg" alt="Second slide">
                </div>

            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;
            </a>
        </div>
        <div class="panel">
            <div class="panel-title box-title">
                <span>最新文章</span>
                <span class="pull-right"><a href="/post/index-all.html" class="font-12">更多»</a></span>
            </div>
            <div class="new-list">
                <div class="panel-body border-bottom">
                    {volist name="list" id="vo"}
                    <div class="row">
                        <div class="col-lg-4 label-img-size">
                            <a href="{:url('frontend/index/detail',['id'=>$vo['id']])}" class="post-label">
                                <img src="http://tinywan-develop.oss-cn-hangzhou.aliyuncs.com{$vo['thumb']}" alt="{$vo['title']}" >
                            </a>
                        </div>
                        <div class="col-lg-8 btn-group">
                            <h4><a href="{:url('frontend/index/detail',['id'=>$vo['id']])}">{$vo['title']}</a>&nbsp;<span class="cat">[{$vo['c_name']}]</span></h4>
                            <span class="post-tags">
                        <span class="glyphicon glyphicon-user"></span><a href="/member/index/1.html">{$vo['username']}</a>&nbsp;
                        <span class="glyphicon glyphicon-time"></span>&nbsp;{$vo['create_time']|date="Y-m-d",###}&nbsp;
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;{$vo['views']}
                        <span class="glyphicon glyphicon-comment"></span><a href="/post/detail/226.html">&nbsp;18</a>
                    </span>
                            <p class="post-content" style="text-indent: 24px;">
                            {$vo["desc"]|mb_substr=0,64}...
                            </p>
                            <a href="{:url('frontend/index/detail',['id'=>$vo['id']])}">
                                <button class="btn btn-warning no-radius btn-sm pull-right">阅读全文</button>
                            </a>

                        </div>
                    </div>
                    <hr>
                    {/volist}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title"><i class="fa fa-file-code-o"></i> 标签库</h2>
            </div>
            <div class="panel-body">
                <div class="tag-cloud">
                    {volist name='tags' id='vo',mod="2"}
                    <a href="{:url('frontend/index/searchByTagId',['id'=>$vo['tag_id']])}"  >
                        {$vo['name']} <span class="badge">{$vo["art_num"]}</span></a>
                    {/volist}
                </div>
            </div>
        </div>
    </div>
</div>

</div>
